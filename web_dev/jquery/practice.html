<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>

</head>
<body>

<p>Make me disappear with one click!</p>
<p>Say goodbye!</p>
<h4>But not me.</h4>

</body>
</html>
