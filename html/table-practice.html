<!DOCTYPE html>
<html>
<head>
	<title>Practive Table</title>
</head>
<body>
	<table border=1 >
		<tr>
			<th>Couple 1</th>
			<th>Couple 2</th>
			<th>Couple 3</th>
		</tr>
		<tr>
			<td>Nick</td>
			<td>Ross</td>
			<td>Vince</td>
		</tr>
		<tr>
			<td>Elsie</td>
			<td>Jessie</td>
			<td>Lindsey</td>
		</tr>
	</table>
	
	<table border=1 >
		<tr>
			<th>Heading 1</th>
			<th>Heading 2</th>
			<th>Heading 3</th>
		</tr>
		<tr>
			<td rowspan="2">Text 1</td>
			<td>Cell 2</td>
			<td>Cell 2</td>
		</tr>
		<tr>
			<td>Text</td>
			<td>Text</td>
		</tr>
		<tr>
			<td colspan="2">Red</td>
			<td>Red</td>
		</tr>
	</table>
</body>
</html>
